<div {% if parent_id %}id="category_sub_{{parent_id}}" class="collapse card" {% else %}class="card"{% endif %}>
    <div class="card-header" style = "padding:0;" id="headingOne">
      <h2 class="mb-0">
          {% if parent_id %}
          <a class="btn btn-link" href="{% url 'post:post_list_with_category' category.slug %}">
              {{category}}
          </a>
          {% else %}
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target=".category_sub_{{category.id}}" aria-expanded="false">
          {{category}}
        </button>
          {% endif %}
      </h2>
    </div>
</div>
{% if category.category_set %}
    {% with category.id as parent_id %}
    {% for category in category.category_set.all %}
        {% include 'post/part_category_list.html' %}
    {% endfor %}
    {% endwith %}
{% endif %}
